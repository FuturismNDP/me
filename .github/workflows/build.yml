name: ğŸ”¨ Build DuplicateRemover to EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    name: ğŸªŸ Build Windows EXE
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: ğŸ” Check files
      run: |
        echo "Files in repository:"
        dir
        echo "Python files:"
        dir *.py
    
    - name: ğŸ”¨ Build EXE from DuplicateRemover
      run: |
        pyinstaller --onefile --windowed --name "DuplicateRemover_v1.0" DuplicateRemover.py
    
    - name: ğŸ“¤ Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: DuplicateRemover-Windows
        path: dist/DuplicateRemover_v1.0.exe
        retention-days: 30
